# hibernate-test.properties for H2 database used in tests

# Database connection settings for H2
hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
hibernate.connection.username=sa
hibernate.connection.password=

# Hibernate settings for tests
hibernate.dialect=org.hibernate.dialect.H2Dialect

#spring.jpa.show-sql=true
spring.profiles.active=test

# Auto create and update the database schema
#hibernate.hbm2ddl.auto=create
spring.jpa.hibernate.ddl-auto=create
# Other Hibernate settings for tests

# Mapping files
# App Properties
app.jwtSecret=MegaLargeSigningSecretKeyForDemoApplicationMegaLargeSigningSecretKeyForDemoApplication
app.jwtExpirationMs=86400000