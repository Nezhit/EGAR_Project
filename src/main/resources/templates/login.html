<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (мета-теги и другие заголовки) ... -->
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<div id="error-message"></div>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
</div>
<div>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
</div>
<div>
    <button onclick="login()">Login</button>
</div>

<script>
function accessProtectedResource() {
    return fetch("/account", {
        method: "GET",
        headers: {
            "Authorization": `Bearer ${localStorage.getItem("token")}`
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Access denied");
        }
        return response.text(); // Возвращаем HTML вместо JSON
        console.log(response.text());
    });
}

function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("/api/auth/signin", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Invalid credentials");
        }
        return response.json();
    })
    .then(data => {
        // Сохраняем токен в localStorage
        console.log(data);
        document.cookie = "Authorization=" + data.token + "; path=/; max-age=3600";
        document.cookie="username="+username+";path=/;max-age=3600";
        window.location.href = "/account";

    })
    .catch(error => {
        // Показываем сообщение об ошибке
        document.getElementById("error-message").textContent = error.message;
    });
}
</script>
</body>
</html>
